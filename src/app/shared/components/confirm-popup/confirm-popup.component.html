
<!-- Modal -->
<div class="modal fade" id="confirmPopUp" #confirmPopUp
tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true"
data-toggle="modal" data-target="#confirmPopUp" (click)="modalEventHandler('no')">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content customStyle">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLongTitle">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalEventHandler('no')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5> Do you want to delete this item? </h5>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-success" (click)="modalEventHandler('no')">No</button>
        <button type="button" class="btn btn-primary" (click)="modalEventHandler('yes')">Yes</button>
      </div>
    </div>
  </div>
</div>
