<div class="container-scroller">

  <div class="container-fluid page-body-wrapper">

    <div class="row">

      <div class="container content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">

        <div class="row w-100">

          <div class="col-lg-4 mx-auto">

            <div class="auth-form-dark text-left p-5">

              <h2>Login</h2>

              <h4 class="font-weight-light">Hello! let's get started</h4>

              <form class="pt-5" [formGroup]="loginForm" (ngSubmit)="proceedForLogin()">

                <div class="form-group">

                  <label for="email">Email</label>

                  <!-- <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username"> -->

                  <input type="text"

                    placeholder="Email"

                    class="form-control"

                    id="email"

                    formControlName="emailId"

                    required/>

                  <i class="mdi mdi-account"></i>

                  <div  class="invalid-feedback" *ngIf="formFields.emailId.errors" >

                      Please provide email.

                  </div>

                </div>

 

                <div class="form-group">

                  <label for="password">Password</label>

                  <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->

                 

                  <input type="password"

                    placeholder="Password"

                    class="form-control"

                    id="password"

                    formControlName="password"

                    required/>

                  <i class="mdi mdi-eye"></i>

                  <div  class="invalid-feedback" *ngIf="formFields.password.errors" >

                    Please provide password.

                  </div>

                </div>

                <div class="mt-5">

                  <button type="submit" class="btn btn-block btn-warning btn-lg font-weight-medium">Login</button>

                </div>

                <div class="mt-3 text-center">

                  Not registered? <a class="navigate" (click)="SwitchtoNavigate()">Create an account</a>

                </div>                

              </form>

            </div>

          </div>

        </div>

      </div>

      <!-- content-wrapper ends -->

    </div>

    <!-- row ends -->

  </div>

  <!-- page-body-wrapper ends -->

</div>
