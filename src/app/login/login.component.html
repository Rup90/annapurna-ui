<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="proceedForLogin()">
        <div>
          <input type="text"
          placeholder="Email"
          class="form-control"
          id="email"
          formControlName="emailId" 
          required/>
          <div  class="invalid-feedback" *ngIf="formFields.emailId.errors" >
              Please provide email.
          </div>
        </div>
          <!--[ngClass]="{ 'is-invalid': submitted && formFields.emailId.errors }  
          [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }""  -->

        <div>
            <input type="password"
            placeholder="Password"
            class="form-control"
            id="password"
            formControlName="password"
            required/>
            <div  class="invalid-feedback" *ngIf="formFields.password.errors" >
              Please provide password.
            </div>
        </div>
        <button type="submit" >login</button> 
    </form>
    <!--<button type="submit" (click)="proceedForLogin()" >login</button>-->
    <p class="message">Not registered? <a class="navigate" (click)="SwitchtoNavigate()">Create an account</a></p>
  </div>
</div>
