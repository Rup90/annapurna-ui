
    <div class="item-container" *ngIf="!isAddItem">
        <div class="title">
            <h3> List of Items Added </h3>
        </div>
    <div class="container">
            <button class="btnClass" type="button" (click)="addItems()">Add Items</button>
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <table class="table-striped table-bordered table-fixed table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Image</th>
                                <th> Action </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="allItems.length>0">
                            <tr *ngFor="let item of allItems; let idx = index;">
                                <td>{{item.itemName}}</td>
                                <td>{{item.category}}</td>
                                <td>
                                    <!--<div class="product-image">-->
			                            <img src='http://localhost:3000/{{item?.itemImage}}' class="rounded img-responsive productImage" alt="Product">
			                        <!--</div>-->
                                </td>
                                <td>
                                    <!--<span class="icon-holder"><a data-toggle="modal" data-target="#myModal2">-->
                                    <i class="fa fa-eye" aria-hidden="true" (click)="addItems(item)"></i>
                                     <span class="icon-holder"><i class="fa fa-trash"
                                            aria-hidden="true" (click)="deleteItems(item)"></i></span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="allItems.length===0">
                            <ng-container>
                                No Data Found
                            </ng-container>
                        </tbody>

                    </table>
                </div>
            </div>
    </div>

</div>




<div class='container' *ngIf="isAddItem">
     <div class="form">
        <a href="javascript:void(0)" class="closebtn" (click)="closeBtn()">&times;</a>
         <form class="item-form" [formGroup]="addItemsInDB">
            <div>
                 <select formControlName="category" class="form-control selectDiv" id="items" 
                 required>
                        <option disabled hidden value="">Please Select</option>
                        <option *ngFor="let item of itemCategories" value="{{item.key}}">
                        {{item.value}}</option>
                </select>
            </div>
            <div>
              <input type="text"
                placeholder="Item Name"
                class="form-control"
                id="itemName"
                formControlName="itemName"
                id="itemName"/>
            </div>
            <div>
                <div class="profile-userpic">
					          <img src='{{productLocalImage}}' class="rounded img-responsive image" alt="">
				</div>
                <input type="file" (change)="uploadProductImg($event)"/>
            </div>
            <button type="submit" (click)="saveItem()">{{buttonName}}</button>
        </form>
     </div>
</div>
